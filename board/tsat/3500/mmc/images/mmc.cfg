image mmc.img {
  hdimage {
    disk-signature = 0x75473500
  }
  partition boot {
    offset = 4M
    bootable = "true"
    partition-type = 0xB
    image = "boot.vfat"
  }
  partition env {
    partition-type = 0xB
    image = "env.vfat"
  }
  partition future {
    partition-type = 0xB
    size = 64M
  }
  partition kernel_1 {
    partition-type = 0xB
    image = "kernel.vfat"
  }
  partition kernel_2 {
    partition-type = 0xB
    image = "kernel.vfat"
  }
  partition rootfs_1 {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
  partition rootfs_2 {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
  partition appfs {
    partition-type = 0x83
    image = "appfs.ext4"
  }
}
