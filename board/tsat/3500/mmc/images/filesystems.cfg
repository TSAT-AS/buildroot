image boot.vfat {
  vfat {
    extraargs = "-F 32"
    label = "BOOT"
    files = {
      "boot.bin",
      "boot.scr"
    }
  }
  size = 64M
}

image env.vfat {
  vfat {
    extraargs = "-F 32"
    label = "ENV"
    file uboot.env {
      image = "uboot-env.bin"
    }
  }
  size = 64M
}

image kernel.vfat {
  vfat {
    extraargs = "-F 32"
    label = "KERNEL"
    files = {
      "uImage",
      "devicetree.dtb"
    }
  }
  size = 64M
}
